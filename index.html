<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Tindog project 1</title>
  </head>
  <body>
    <main>
      <div class="container" id="container">
        <header class="header">
          <img src="images/icon-profile.png" alt="" class="profile" />
          <img src="images/logo.png" alt="" class="logo" />
          <img src="images/icon-chat.png" alt="" class="chat" />
        </header>
        <!-- js injection -->
        <section>
          <div id="dog" class="dog"></div>
        </section>
        <footer class="footer">
          <button id="reject-btn" class="btn reject"></button>
          <button id="like-btn" class="btn like"></button>
        </footer>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
